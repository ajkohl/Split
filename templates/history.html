{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Creditor</th>
                <th class="text-end">Debtor</th>
                <th class="text-end">Amount</th>
                <th class="text-end">Date</th>
                <th class="text-end">Paid Back?</th>
            </tr>
        </thead>
        <tbody>
            {% for debt in debts %}
                <tr>
                    <td class="text-start"> {{ debt.Creditor }}</td>
                    <td class="text-end"> {{ debt.Debtor }}</td>
                    <td class="text-end"> {{ debt.Amount }}</td>
                    <td class="text-end"> {{ debt.Date }} </td>
                    <td class="text-end"> {{ debt.paidBack }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
 </main>
{% endblock %}
